

  
  <div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Product  <b>Details</b></h2>
            </div>
            <div class="col-sm-6">
              <a href="" (click)="clickAddProduct()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-sharp fa-solid fa-user-plus"></i><span>Add New Employee</span></a>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>
                <span class="custom-checkbox">
                  <input type="checkbox" id="selectAll">
                  <label for="selectAll"></label>
                </span>
              </th>
              <th scope="col">Product ID</th>
              <th scope="col">Product Name</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Product Image</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
          
              
              <tr *ngFor="let product of productData">
                <td>
                  <span class="custom-checkbox">
                    <input type="checkbox" id="checkbox1" name="options[]" value="1" >
                    <label for="checkbox1"></label>
                  </span>
                </td>
                <td>{{product.id}}</td>
                <td>{{product.pname}}</td>
                <td>{{product.pdescription}}</td>
                <td>{{product.price}}</td>
                <td>
                  <img [src]="product.img" class="prodimg">
                </td>
                <td>
                  <button style="padding:7px ;" (click)="onEdit(product)" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>&nbsp;
                  <button style="padding:7px ;" (click)="deleteProducts(product)" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                </td>
              </tr>
            
          </tbody>
        </table>
        
      </div>
    </div>        
  </div>
  <!-- Edit Modal HTML -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Product details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="pname" class="form-control" formControlName="pname">
              <!-- <label style="color: red;" class="error ng-binding" *ngIf="submitted && f['pname'].invalid">Name is required
              </label>  -->
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <input type="pdescription" class="form-control" formControlName="pdescription">
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="price" class="form-control" formControlName="price">
            </div>
            <div class="mb-3">
              <label class="form-label">Image</label>
              <input type="img" class="form-control" formControlName="img">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postProductDetails()" class="fa-solid fa-trash"></button>
          <button type="button" *ngIf="showUpdate" (click)="updateProductDetails()" class="btn btn-warning">Update</button>
        </div>
      </div>
    </div>
  </div>
