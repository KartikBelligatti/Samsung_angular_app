<div style="margin-left: 400px;">
  <h1>Presenting the all new Fruit Dry feature</h1>
  <p style="margin-left: 150px;">A quick and easy way to dry fresh fruits in your own kitchen.</p>
</div>

<div class="container" *ngFor="let m of micro" >
    <div class="row" style="float: left; padding: 12px;">
      <div class="col col-3 col-sm-6 col-md-3" id="mobile" >
        <div class="flip-card" style="float: left ;">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img [src]="m.img" alt="Avatar" style="width:300px;height:300px; padding: 40px;">
            </div>
            <div class="flip-card-back">
              
              <h2>{{m.pname | uppercase}}</h2> 
              <p>{{m.pdescription}}</p> 
              <h3>{{m.price | currency:'INR'}}</h3>
            
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
  </div>
