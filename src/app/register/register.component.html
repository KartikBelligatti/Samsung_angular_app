<section class="vh-100" >
    <div class="container h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5" style="background-color: #000; border-radius: 20px; height: 730px; margin-bottom: 70px;">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="color: #fff;">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #fff;">Sign up</p>
  
                  <form class="mx-1 mx-md-4"  [formGroup]="registerForm" (ngSubmit)="submitHandler()">
  
                    <div class="d-flex flex-row align-items-center mb-4" >
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0" class="form-group" style="width:1000px;">
                        <label class="form-label" for="form3Example1c" >Your Name</label>
                        <input type="text" id="form3Example1c" class="form-control" name="username" formControlName="username" />
                        <label style="color: red;" class="error ng-binding" *ngIf="submitted && f['username'].invalid">Name is required
                        </label>  
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4" >
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0" class="form-group" style="width:1000px;">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" id="form3Example3c" class="form-control" name="useremail" formControlName="useremail" />
                        <label style="color: red;" class="error ng-binding" *ngIf="submitted && f['useremail'].invalid">Email is required
                        </label>
                    <label style="color: red;" class="error ng-binding" *ngIf="submitted && f['useremail'].errors?.['useremail']">Email must
                        be a
                        valid email address</label>
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4" >
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0" class="form-group" style="width:1000px;">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c" class="form-control" name="password" formControlName="password" />
                        <label style="color: red;" class="error ng-binding" *ngIf="submitted && f['password'].errors?.['password']">Password is
                            required</label>
                        <label style="color: red;" class="error ng-binding" *ngIf="submitted && f['password'].errors?.['minlength']">Password
                            must be at least 6 characters</label>
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4" >
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0" class="form-group" style="width:1000px;">
                        <label class="form-label" for="form3Example4cd">Mobile</label>
                        <input type="password" id="form3Example4cd" class="form-control" name="mobile" formControlName="mobile"  />
                        <label style="color: red;" class="error ng-binding" *ngIf="submitted && f['mobile'].errors?.['required']">Mobile number
                            is
                            required</label>
                    </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
                    <div class="text-center ms-mt-x ms-mb-m register-already-account" style="margin-top:-30px">
                        <span class="ms-fs-12 ng-binding">Already have an account?
                            <a class="secondary ng-binding" href="login">
                                Login!
                            </a>
                        </span>
                    </div>
  <br>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://i.pinimg.com/originals/2f/2c/08/2f2c08966e531741d5a1e1fe465b6a4f.gif"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
