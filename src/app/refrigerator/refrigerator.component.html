      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>

    </div>

      <div class="carousel-item active" >
        <img src="https://www.theinsidersnet.com/site/public/images/pl_12/70/201807/040314_04072018_314_hero_img.jpg" class="d-block w-100" alt="..." style="height:600px; width: 10px;">
        
      </div>

        <img src="https://images.samsung.com/is/image/samsung/assets/in/microsite/single-door-refrigerators/section-01-n2.jpg?$ORIGIN_JPG$&n=1" class="d-block w-100" alt="..." style="height:600px;">
        
      </div>
      <div class="carousel-item">
        <img src="https://m.media-amazon.com/images/I/61b29oHCtxL.jpg" class="d-block w-100" alt="..." style="height:600px;">
        
      
        
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>





<div *ngFor="let prod of pd"  style="border:none;margin-top:30px;">
    <div class="row">
        <!--1st column-->
        <div class="col col-lg-3">
            <!--Property Binding-->
            <img [src]="prod.i" class="prodimg">
        </div>
        <!--2nd column-->
        <div class="card col-lg-6" style="border:none; margin-top: -25px;">
            <div class="card-body col-lg-12">
                <div class="row" style="margin-top:10px;border-radius:15px;">
                    <div class="col-lg-3">
                        <!--Property Binding-->
                        <img [src]="prod.img">
                    </div>
                    <div class="col-lg-9" style="margin-top:10px;margin-left: 0px;">
                        <!--Interpolation Binding-->
                        <div>
                           
                            <!-- Description: {{prod.pdescription}}
                            <br>
                            Price: {{prod.price | currency:'INR'}} -->






                            <div class="accordion" id="accordionExample" style="width: 500px;">
                                <div class="accordion-item">
                                  <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                       <b> Product: {{prod.pname | uppercase}}</b>
                                    </button>
                                  </h2>
                                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <b>Description:</b> {{prod.pdescription}}
                                        <br>
                                       <b> Price:</b> {{prod.price | currency:'INR'}}                                    </div>
                                  </div>
                                </div>
                               
                              </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--3rd column-->
        <div class="col col-lg-3">
            <!--Property Binding-->
            <img [src]="prod.gif" class="prodgif">
        </div>
    </div>
</div>
