
<div style="margin-top:20px;">
    <div >
        <button   class="btn btn-outline-danger" [disabled]="!countLessThenOne" (click)="decrement();">
            <b>-</b>
        </button>
        <input class="btn btn-outline-primary" type="button" class="btn btn-light" [value]="counterValue">
        <button  class="btn btn-outline-success" (click)="increment();">
            <b>+</b>
        </button>
    </div>
</div>

Quantity : {{counterValue}}
